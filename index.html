<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <link rel="stylesheet" href="normalize.css">
       <link rel="stylesheet" href="style.css">

       <title>TECITECA - Biblioteca de catalogação de tecidos da Bahia</title>
   </head>


   <body>


      <!-- Elemento centralizador da página -->
      <div class="container">

            <!-- Zona de cabeçalho do site -->
            <header class="row clearfix" id="header" role="">

              
                    <!-- Área de navegação do site -->
                    <nav role="navigation">

                          <!-- Elemento de definição da lista -->
                          <ul role="menubar">

                              <!-- Elementos individuais da lista -->
                              <li role="menuitem"></li>
                          
                          </ul>

                    </nav>


            </header>

            <!-- Zona do corpo de conteúdo do site -->
            <section class="row clearfix" id="main" role="main">


                    <!-- Barra lateral do site -->
                    <aside class="column third" id="sidebar" role="complementary">

                          <h3></h3>
                          <div>

                              <p></p>

                          </div>

                    </aside>

                    <!-- Área de conteúdo central -->
                    <section class="column two-thirds" id="content" role="article">

                          
                          <div class="post">

                              <p></p>

                          </div>


                    </section>


            </section>

            <!-- Zona do rodapé do site -->
            <footer class="row clearfix" id="footer" role="complementary">
              
                    <div>

                          <h1></h1>
                          <p></p>

                    </div>

            </footer>

      </div>



   </body>



</html>
